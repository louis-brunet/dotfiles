; ARGB or RGB
[colors]
background = #00000000
# background = #1e1e1e
# background = #282A2E
background-alt = #373B41
foreground = #FFFFFF
#ebdbb2
# foreground = #C5C8C6
primary = #ebdbb2
# primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
border-bar = #00000000


[bar/bar1]
width = 100%
height = 24pt
radius = 0
bottom = false

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = MesloLGS NF:size=10;3
font-1 = monospace;2

# modules-left = xworkspaces
modules-left = i3
modules-center = xwindow
# modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = filesystem pulseaudio xkeyboard memory date time

line-size = 2pt

; Values applied to all borders
; Individual side values can be defined using:
;   border-{left,top,right,bottom}-size
;   border-{left,top,right,bottom}-color
; The top and bottom borders are added to the bar height, so the effective
; window height is:
;   height + border-top-size + border-bottom-size
; Meanwhile the effective window width is defined entirely by the width key and
; the border is placed within this area. So you effectively only have the
; following horizontal space on the bar:
;   width - border-right-size - border-left-size
; border-size supports any percentage with offset.
; For border-{left,right}-size, the percentage is relative to the monitor width
; and for border-{top,bottom}-size, it is relative to the monitor height.
border-size = 0pt
border-color = ${colors.border-bar}

; Padding (number of spaces, pixels, or points) to add at the beginning/end of
; the bar
padding-left = 0
padding-right = 1

module-margin = 2

separator = |
separator-foreground = ${colors.disabled}

# = use "real" screen center ?
fixed-center = true

; Fallback click handlers that will be called if
; there's no matching module handler found.
click-left = 
click-middle = 
click-right =
scroll-up = "#i3.prev"
scroll-down = "#i3.next"
double-click-left =
double-click-middle =
double-click-right =

cursor-click = pointer
# cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


